<div class="container">
    <div class="well">
        <h1>Contact Us!</h1>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <p>Send us your information and question and we'll get back to you soon.</p>
            <form>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="InputName">Full Name</label>
                    <input type="name" class="form-control" id="InputName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="InputText">Body</label>
                    <textarea type="TextField" class="form-control" id="InputText" placeholder="Text"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-xs-4">
 
        </div>
    </div>
    <div class="fill-space" style="height:200px;"></div>
</div>
