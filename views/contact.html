<div class="container">
    <div class="well page-name">
        <center><h1>Contact Us</h1></center>
    </div>
    <p>Please fill out the form below and we will respond to you as quickly as possible.</p>
    <div class="row">
        <div class="col-xs-8 well">
            <form action="//formspree.io/acm-utsa@gmail.com">
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="InputName">Full Name</label>
                    <input type="name" class="form-control" id="InputName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="InputText">Message</label>
                    <textarea type="TextField" class="form-control" id="InputText" placeholder="Text" style="height: 300px"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-xs-4">
 
        </div>
    </div>
    <div class="fill-space" style="height:200px;"></div>
</div>
